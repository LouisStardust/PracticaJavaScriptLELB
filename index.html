<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de DNI</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Validación de DNI</h1>
        <form id="dniForm">
            <label for="dniNumero">Número de DNI:</label>
            <input type="text" id="dniNumero" required>

            <label for="dniLetra">Letra de DNI:</label>
            <input type="text" id="dniLetra" maxlength="1" required>

            <button type="submit">Validar</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="validscript.js"></script>
</body>
</html>
